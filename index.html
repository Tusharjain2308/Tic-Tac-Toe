      .cell {
        width: 50px;
        height: 50px;
        font-size: 24px;
        text-align: center;
        border: 2px solid #333;
        border-radius: 5px;
        margin: 0 5px;
        cursor: pointer;
        background-color: #f0f0f0;
        color: #333;
        transition: transform 0.3s ease-in-out;
      }

      .cell:hover {
        background-color: #ddd;
      }

      .cell.winner {
        animation: celebrate 1s ease-in-out infinite;
      }

      @keyframes celebrate {
        0%,
        100% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.2);
        }
      }

      button {
        background-color: #333;
        color: #fff;
        border: none;
        padding: 10px 20px;
        font-size: 16px;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      button:hover {
